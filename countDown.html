<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>

body{
        background-color: white;
    }
  @font-face {
    font-family: 'yg-jalnan';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
#timer {
  color: #fff;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}

.days{
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
}

.days {
  background: #ffa6c7;
}

.numbers {
  font-family: 'yg-jalnan', sans-serif;
  color:  #fff;
  font-size: 4em;
  text-align: center;
}
.d-font {
  font-family: 'yg-jalnan', sans-serif;
  color:  #fff;
  font-size: 4em;
}
.white {
  position: absolute;
  background:  #fff;
  height: 85px;
  width: 75px;
  left: 30%;
  top: 2%;
}

</style>
</head>
<body>
    
<div id="timer">
    <div class="days"> 
        <div id="days" class="numbers"> </div>
        겜그 실기 시험일
    </div> 
</div>

</body>
<script>
    const myDate = new Date('2023-07-08');
    const today = new Date().getTime();
    const diff = myDate - today;
    let days = "D -" + Math.floor(diff / (1000 * 60 * 60 * 24));
    
    document.getElementById("days").innerHTML=days
</script>
</html>
